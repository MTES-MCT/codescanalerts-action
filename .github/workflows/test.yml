name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    name: Test GH Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run on MTES-MCT/camino-api
      uses: ./
      with:
        token: ${{ secrets.CODESCANALERTS_TOKEN }}
        repo: MTES-MCT/camino-api
        output: codescanalerts.json
    - run: |
        cat codescanalerts.json
